<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" > <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{site.baseurl}}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">

        
        {% if page.url contains "buttons" %}
            <!-- responsive share buttons css -->
            <link rel="stylesheet" href="{{site.baseurl}}/css/share-buttons.css">        
        {% endif %}
        
        <script type="text/javascript" src="{{site.baseurl}}/js/modernizr.js"></script>  
        <script type="text/javascript" src="{{site.baseurl}}/js/chart.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>  
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> 
        <script type="text/javascript" src="{{site.baseurl}}/js/share.min.js"></script>
    </head>
    <body>

        <div class="site container">
            <div class="row">
                <div class="col-xs-12">
                  <div class="header">
                    <h1 class="title"><a href="/">{{ site.name }}</a></h1>
                    <a class="extra" href="{{site.baseurl}}/index.html">home</a>
                  </div>

                  {{ content }}

                  <div class="footer">
                    <div class="contact">
                     @ Sedgwick Richardson - <a href="http://www.sedgwick-richardson.com">www.sedgwick-richardson.com</a>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
